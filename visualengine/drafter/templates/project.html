

{% extends "base.html" %}
{% block content %}


<div id="wrapper">
        <div style="margin:20px;position:absolute; z-index:100">
                <small style="background: white;">
                        <a href="/drafter/{{client.id}}">{{client.name}}</a> > {{project.name}}
                    </small>

                    <br>
                    <br>

                <h1 style="background:rgba(255, 255, 255, .8); padding:10px;" class="display-4">project: {{project.name}}</h1>
             
                
        </div>

        <div id="overlay"></div>
        <div style="background-position: center center; background-size: 100% auto; background-image: url(/static/drafter/img/{{project.image}});
        height: 100%; position: absolute; width: 100%; z-index: 1;">
        
        
    </div>
    
    </div>

<div class="content">

    <div style="margin:5px;" class="card">
        <div class="card-body">
   

<div style="display:flex; justify-content: space-between;">


<div style="padding-right:20px;">

    <img style="width: 50px; height: 50px;"src="/static/drafter/img/default_user_image.jpg">

</div>

<div style="margin-right: auto;">description</div>


</div>
        </div>
      </div>

    </div>




<h1 style="padding:30px;" class="display-4">maps</h1>



    <div style="display:flex;">
    {% for map in maps %}


    <div style="margin:15px;width:200px;height:200px;overflow:hidden;">
            <a href="/drafter/{{client.id}}/{{project.id}}/map/{{map.id}}">
    <div style="width:200px; height:200px;background-position: center center; background-size: 100% auto; background-image: url(/static/drafter/img/{{client.image}});">
        <div style="padding:15px;position:relative;">
                {{map.name}}<br>
                <small>{{map.init_date}}</small>
            </div>
    </div>
    </a>
    </div>




    {% endfor %}

</div>



<h1 style="padding:30px;" class="display-4">hero geometry</h1>



    <div style="display:flex;">
    {% for geo in geometry %}


    <div style="margin:15px;width:200px;height:200px;overflow:hidden;">
            <a href="/drafter/{{client.id}}/{{project.id}}/geometry/{{geo.id}}">
    <div style="width:200px; height:200px;background-position: center center; background-size: 100% auto; background-image: url(/static/drafter/img/{{geo.image}});">
        <div style="padding:15px;position:relative;">
                {{geo.obj_name}}<br>
                <small>{{geo.init_date}}</small>
            </div>
    </div>
    </a>
    </div>




    {% endfor %}

</div>

{% endblock %}

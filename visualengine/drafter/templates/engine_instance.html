		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>


		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer, envSun;
            var controls, water, sphere;
            var depthMaterial, depthTarget, composer;
            var WORLD_ROOT = 80.0;

			var clock = new THREE.Clock();

			var raycaster;


			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );



// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
						
					} else {
						controls.enabled = false;
						blocker.style.display = 'block';
						instructions.style.display = '';
					}
				};

				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};


				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );


			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
				
			}

			var controlsEnabled = true;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();





			init();
            animate();
            
			function init() {
				container = document.getElementById( 'enginewindow' );
				//
				renderer = new THREE.WebGLRenderer( {antialias: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.shadowMap.enabled = true;
                // renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				container.appendChild( renderer.domElement );
				//
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2( 0xF2F5F8, 0.0005 );
                scene.fog.density = 0.0001;
				//
				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				cameraStart(camera, scene)

				// Environment
				envSun = buildEnvSun(scene);
				envAmbient = buildEnvAmbient();
                
				// Water
				var waterGeometry = new THREE.PlaneBufferGeometry( 100000, 100000 );
				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( '/static/drafter/textures/waternormals.jpg', function ( texture ) {
							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						}),
						alpha: 1.0,
						sunDirection: envSun.position.clone().normalize(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale:  3.7,
						fog: scene.fog
					}
				);
				water.rotation.x = - Math.PI / 2;
                scene.add( water );
                
				// Skybox
				var sky = new THREE.Sky();
				sky.scale.setScalar( 10000 );
                scene.add( sky );
                
				var uniforms = sky.material.uniforms;
				uniforms.turbidity.value = 10;
				uniforms.rayleigh.value = 2;
				uniforms.luminance.value = 1;
				uniforms.mieCoefficient.value = 0.005;
				uniforms.mieDirectionalG.value = 0.8;
				var parameters = {
					distance: 400,
					inclination: -0.1749,
					azimuth: 0.214
                };
                
				var cubeCamera = new THREE.CubeCamera( 1, 20000, 256 );
                cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;
                
				function updateSun() {
					var theta = Math.PI * ( parameters.inclination - 0.5 );
					var phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );
					envSun.position.x = parameters.distance * Math.cos( phi );
					envSun.position.y = parameters.distance * Math.sin( phi ) * Math.sin( theta );
                    envSun.position.z = parameters.distance * Math.sin( phi ) * Math.cos( theta );
                    
					sky.material.uniforms.sunPosition.value = envSun.position.copy( envSun.position );
                    water.material.uniforms.sunDirection.value.copy( envSun.position ).normalize();
                    
                    cubeCamera.update( renderer, scene );
				}

				updateSun();

                var hy_ery = objsLoader("hy_ery.obj", m_hy, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                var hy_hy = objsLoader("hy_hy.obj", m_hy, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                var landmass = objsLoader("landmass.obj", m_land, scene, WORLD_ROOT, castshadow=false, envmap=cubeCamera.renderTarget.texture);
                // var nyc_parks = objsLoader("nyc_parks.obj", m_context, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                // nyc_blocks = objsLoader("test_blocks.obj", m_context, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                var nyc_named = objsLoader("nyc_named.obj", m_context, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);



                //controls = new THREE.FirstPersonControls(camera, renderer.domElement);

                //controls.lookSpeed = .3;
                //controls.movementSpeed = 400;
				//controls.noFly = false;




				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				

var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// stats = new Stats();
				// container.appendChild( stats.dom );
				
				// GUI
				//  var gui = new dat.GUI();
				//  var folder = gui.addFolder( 'Sky' );
				//  folder.add( parameters, 'inclination', -1, 1, 0.0001 ).onChange( updateSun );
				//  folder.add( parameters, 'azimuth', 0, 1, 0.0001 ).onChange( updateSun );
				//  folder.open();
				
				//  var uniforms = water.material.uniforms;
				//  var folder = gui.addFolder( 'Water' );
				//  folder.add( uniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
				//  folder.add( uniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
				//  folder.add( uniforms.alpha, 'value', 0.9, 1, .001 ).name( 'alpha' );
				// folder.open();
                
				window.addEventListener( 'resize', onWindowResize, false );
            }
            
			function animate() {
				requestAnimationFrame( animate );



if ( controlsEnabled === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					//var intersections = raycaster.intersectObjects( objects );
					// var onObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;


					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					// if ( onObject === true ) {
					// 	velocity.y = Math.max( 0, velocity.y );
					// 	canJump = true;
					// }

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
				}


                water.material.uniforms.time.value += 1.0 / 60.0;
                
				// controls.update( delta );
				

				renderer.render( scene, camera);
				// stats.update();
            }
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

		</script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer, light;
            var controls, water, sphere;
            var depthMaterial, depthTarget, composer;
            var WORLD_ROOT = 80.0;

            // base materials
            var m_hy = new THREE.MeshStandardMaterial({
                color: 0x6AD4EB,
                roughness: 0,
                metalness: .2,
                flatShading: true
            });

            var m_context = new THREE.MeshStandardMaterial({
                color: 0xE2E2E2,
                roughness: .1,
                metalness: .2,
                flatShading: true
            });

            var m_land = new THREE.MeshStandardMaterial({
                color: 0xc7c7c7,
                roughness: .9,
                metalness: 0,
                flatShading: true
            });

            var clock = new THREE.Clock();

			init();
            animate();
            
			function init() {
				container = document.getElementById( 'container' );
				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				container.appendChild( renderer.domElement );
				//
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2( 0xF2F5F8, 0.0005 );
                scene.fog.density = 0.0001;
				//
				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				cameraStart(camera)
				//
                light = new THREE.DirectionalLight( 0x404040, 4 );
                light.castShadow = true;

                //Set up shadow properties for the light
                light.shadow.mapSize.width = 1024;  // default
                light.shadow.mapSize.height = 1024; // default
                light.shadow.camera.near = 0;    // default
                light.shadow.camera.far = 600000;     // default

                light.shadow.camera.left = -1000;
                light.shadow.camera.right = 1000;
                light.shadow.camera.top = 1000;
                light.shadow.camera.bottom = -1000;

                light_shadowbox_helper = new THREE.CameraHelper( light.shadow.camera );
                // scene.add( light_shadowbox_helper );
                scene.add( light );
                

                var am_light = new THREE.AmbientLight( 0x404040, 1 ); // soft white light
                scene.add( am_light );

				// Water
				var waterGeometry = new THREE.PlaneBufferGeometry( 100000, 100000 );
				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'static/textures/waternormals.jpg', function ( texture ) {
							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						}),
						alpha: 1.0,
						sunDirection: light.position.clone().normalize(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale:  3.7,
						fog: scene.fog
					}
				);
				water.rotation.x = - Math.PI / 2;
                scene.add( water );
                
				// Skybox
				var sky = new THREE.Sky();
				sky.scale.setScalar( 10000 );
                scene.add( sky );
                
				var uniforms = sky.material.uniforms;
				uniforms.turbidity.value = 10;
				uniforms.rayleigh.value = 2;
				uniforms.luminance.value = 1;
				uniforms.mieCoefficient.value = 0.005;
				uniforms.mieDirectionalG.value = 0.8;
				var parameters = {
					distance: 400,
					inclination: -0.1749,
					azimuth: 0.214
                };
                
				var cubeCamera = new THREE.CubeCamera( 1, 20000, 256 );
                cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;
                
				function updateSun() {
					var theta = Math.PI * ( parameters.inclination - 0.5 );
					var phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );
					light.position.x = parameters.distance * Math.cos( phi );
					light.position.y = parameters.distance * Math.sin( phi ) * Math.sin( theta );
                    light.position.z = parameters.distance * Math.sin( phi ) * Math.cos( theta );
                    
					sky.material.uniforms.sunPosition.value = light.position.copy( light.position );
                    water.material.uniforms.sunDirection.value.copy( light.position ).normalize();
                    
                    cubeCamera.update( renderer, scene );
                    
				}
				updateSun();



                var hy_ery = objsLoader("hy_ery.obj", m_hy, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                var hy_hy = objsLoader("hy_hy.obj", m_hy, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                var landmass = objsLoader("landmass.obj", m_land, scene, WORLD_ROOT, castshadow=false, envmap=cubeCamera.renderTarget.texture);
                var nyc_parks = objsLoader("nyc_parks.obj", m_context, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                var nyc_blocks = objsLoader("nyc_blocks.obj", m_context, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);
                var nyc_named = objsLoader("nyc_named.obj", m_context, scene, WORLD_ROOT, envmap=cubeCamera.renderTarget.texture);




				//
                controls = new THREE.FirstPersonControls(camera, renderer.domElement);

                controls.lookSpeed = .3;
                controls.movementSpeed = 400;
                controls.noFly = false;

				//
				stats = new Stats();
                container.appendChild( stats.dom );
                
				// GUI
				var gui = new dat.GUI();
				var folder = gui.addFolder( 'Sky' );
				folder.add( parameters, 'inclination', -1, 1, 0.0001 ).onChange( updateSun );
				folder.add( parameters, 'azimuth', 0, 1, 0.0001 ).onChange( updateSun );
				folder.open();
				var uniforms = water.material.uniforms;
				var folder = gui.addFolder( 'Water' );
				folder.add( uniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
				folder.add( uniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
				folder.add( uniforms.alpha, 'value', 0.9, 1, .001 ).name( 'alpha' );
				folder.open();
                //
                
				window.addEventListener( 'resize', onWindowResize, false );
            }






// depth
				
                var depthShader = THREE.ShaderLib[ "depthRGBA" ];
				var depthUniforms = THREE.UniformsUtils.clone( depthShader.uniforms );

				depthMaterial = new THREE.ShaderMaterial( { fragmentShader: depthShader.fragmentShader, vertexShader: depthShader.vertexShader, uniforms: depthUniforms } );
				depthMaterial.blending = THREE.NoBlending;

				// postprocessing
				
				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

				depthTarget = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter, format: THREE.RGBAFormat } );
				
				var effect = new THREE.ShaderPass( THREE.SSAOShader );
				effect.uniforms[ 'tDepth' ].value = depthTarget;
				effect.uniforms[ 'size' ].value.set( window.innerWidth, window.innerHeight );
				effect.uniforms[ 'cameraNear' ].value = camera.near;
				effect.uniforms[ 'cameraFar' ].value = camera.far;
				effect.renderToScreen = true;
				composer.addPass( effect );

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
            }
            
			function animate() {
                requestAnimationFrame( animate );
                
                render();
                composer.render();
        
				stats.update();
            }
            
			function render() {
				var time = performance.now() * 0.001;
                water.material.uniforms.time.value += 1.0 / 60.0;
                

                var delta = clock.getDelta();

                
                controls.update( delta );
                scene.overrideMaterial = depthMaterial;
                renderer.render( scene, camera, depthTarget );
                scene.overrideMaterial = null;

            }
            
            function cameraStart(mainCamera) {
                mainCamera.position.z = 1800;
                mainCamera.position.x = 400;
                mainCamera.position.y = 400;
            }

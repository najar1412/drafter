<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color: #eee;
				padding:0;
				margin:0;
				font-weight:bold;
				overflow:hidden;

				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

			a {

				color: #0080ff;
			}

			b { color:orange }
		</style>

        <script src="/static/js/three.js"></script>
        <script src="/static/js/OBJLoader.js"></script>
        <script src="/static/js/Sky.js"></script>
        <script src="/static/js/dat.gui.js"></script>

        <script src="/static/js/FlyControls.js"></script>

		<script src="/static/js/CopyShader.js"></script>
		<script src="/static/js/FilmShader.js"></script>

		<script src="/static/js/EffectComposer.js"></script>
		<script src="/static/js/ShaderPass.js"></script>
		<script src="/static/js/MaskPass.js"></script>
		<script src="/static/js/RenderPass.js"></script>
		<script src="/static/js/FilmPass.js"></script>

		<script src="/static/js/Detector.js"></script>
        <script src="/static/js/stats.js"></script>
        
        <script src="/static/js/engine/environment.js"></script>

	</head>

	<body>

		<div id="info">
		<b>WASD</b> move, <b>R|F</b> up | down, <b>Q|E</b> roll, <b>up|down</b> pitch, <b>left|right</b> yaw<br/>
		</div>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var radius = 6371;
			var tilt = 0.41;
			var rotationSpeed = 0.02;

			var MARGIN = 0;
			var SCREEN_HEIGHT = window.innerHeight - MARGIN * 2;
			var SCREEN_WIDTH  = window.innerWidth;

			var camera, controls, scene, renderer, stats;
			var dirLight;

            var textureLoader = new THREE.TextureLoader();
            var loader = new THREE.OBJLoader();

			var d, dPlanet, dMoon, dMoonVec = new THREE.Vector3();

            var clock = new THREE.Clock();

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFShadowMap;
            
            var material = new THREE.MeshStandardMaterial( { color: 0xff0000 } );
            var groundMaterial = new THREE.MeshStandardMaterial( { color: 0xffff00 } );

			init();
            animate();
            
			function init() {

				camera = new THREE.PerspectiveCamera( 25, SCREEN_WIDTH / SCREEN_HEIGHT, 50, 1e7 );
                cameraStart(camera)

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.00000025 );

				dirLight = new THREE.DirectionalLight(0xDDDDDD, .8);
                dirLight.position.set(500, 1000, 0 );
                dirLight.target = scene;
                dirLight.castShadow = true;
                dirLight.physicallyCorrectLights = true;

                //Set up shadow properties for the light
                dirLight.shadow.mapSize.width = 512;  // default
                dirLight.shadow.mapSize.height = 512; // default
                dirLight.shadow.camera.near = 0.5;    // default
                dirLight.shadow.camera.far = 1500;     // default

                dirLight.shadow.camera.left = -1000;
                dirLight.shadow.camera.right = 1000;
                dirLight.shadow.camera.top = 1000;
                dirLight.shadow.camera.bottom = -1000;
                
                var helper = new THREE.DirectionalLightHelper( dirLight, 1000 );
                scene.add( helper );
                scene.add( dirLight );

                shaHelper = new THREE.CameraHelper( dirLight.shadow.camera );
                scene.add( shaHelper );
                
                var ambLight = new THREE.AmbientLight( 0x404040 ); // soft white light
                scene.add( ambLight );
                
                
                // initSky(scene, camera, renderer);

                var landmass = loader.load('static/mesh/landmass.obj', function (object) {
                        var g_landmass = new THREE.Group();
                        for (i=0; i < object.children.length; i++) {
                            var box_mesh = object.children[i];
                            box_mesh.receiveShadow = true;
                            // box_mesh.material = groundMaterial;
                            
                            g_landmass.add(box_mesh);
                            
                        };
                        scene.add( g_landmass );
                        
                    }
                );

                var nyc_parks = loader.load('static/mesh/nyc_parks.obj', function ( object ) {
                        scene.add( object );
                    },
                    // called when loading is in progresses
                    function ( xhr ) {
                        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                    },
                    // called when loading has errors
                    function ( error ) {
                        console.log( 'An error happened' );
                    }
                );

                var hy_ery = loader.load('static/mesh/hy_ery.obj', function ( object ) {
                    var g_hy_ery = new THREE.Group();
                    for (i=0; i<object.children.length; i++) {
                        var childMesh = object.children[i];
                        childMesh.receiveShadow = true;
                        childMesh.castShadow = true;

                        g_hy_ery.add(childMesh)
                    };
                        scene.add( g_hy_ery );
                    },
                    // called when loading is in progresses
                    function ( xhr ) {
                        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                    },
                    // called when loading has errors
                    function ( error ) {
                        console.log( 'An error happened' );
                    }
                );

                var hy_hy = loader.load('static/mesh/hy_hy.obj', function ( object ) {
                    var g_hy_hy = new THREE.Group();
                    for (i=0; i<object.children.length; i++) {
                        var childMesh = object.children[i];
                        childMesh.receiveShadow = true;
                        childMesh.castShadow = true;

                        g_hy_hy.add(childMesh);
                    };
                        scene.add( g_hy_hy );
                    },
                    // called when loading is in progresses
                    function ( xhr ) {
                        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                    }
                );

                var nyc_blocks = loader.load('static/mesh/nyc_blocks.obj', function ( object ) {
                        var g_blocks = new THREE.Group();
                        for (i=0; i < object.children.length; i++) {
                            var obj = object.children[i];
                            obj.castShadow = true;
                            obj.receiveShadow = true;
                            // obj.material = material;

                            g_blocks.add(obj);
                        };
                        scene.add( g_blocks );
                    },
                    // called when loading is in progresses
                    function ( xhr ) {
                        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                    }
                );

                var nyc_named = loader.load('static/mesh/nyc_named.obj', function ( object ) {
                    var g_nyc_named = new THREE.Group();
                    for (i=0; i< object.children.length; i++) {
                        var childMesh = object.children[i];
                            childMesh.castShadow = true;
                            childMesh.receiveShadow = true;
                            // obj.material = material;

                            g_nyc_named.add(childMesh);
                    };
                        scene.add( g_nyc_named );
                    },
                    // called when loading is in progresses
                    function ( xhr ) {
                        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                    }
                );

                var helper = new THREE.GridHelper( 10000, 2, 0xffffff, 0xffffff );
				scene.add( helper );

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				document.body.appendChild( renderer.domElement );

				controls = new THREE.FlyControls(camera, renderer.domElement);

				controls.movementSpeed = 1000;
				controls.domElement = renderer.domElement;
				controls.rollSpeed = Math.PI / 24;
				controls.autoForward = false;
				controls.dragToLook = true;

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {

				SCREEN_HEIGHT = window.innerHeight;
				SCREEN_WIDTH  = window.innerWidth;

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();


			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				// rotate the planet and clouds

				var delta = clock.getDelta();

				controls.movementSpeed = 10000;
				controls.update( delta );
                
                renderer.render(scene, camera)

            }
            
            function cameraStart(mainCamera) {
                mainCamera.position.z = 5000;
                mainCamera.position.x = 0;
                mainCamera.position.y = 400;
            }

		</script>
	</body>
</html>
